<section class="home-view">
  <h1 class="md-display-2" layout-margin>Business Card</h1>

  <div layout="row" layout-align="center stretch">
    <form name="vm.form" flex="50">
      <md-content md-theme="docs-dark" layout-gt-sm="column" layout-padding>
        <div class="item">
          <label>Icon</label>
          <div layout="row">
            <md-button flex ng-repeat="icon in homeCtrl.icons"  ng-click="homeCtrl.setIcon(icon)" ng-class="{active : homeCtrl.card.icon == icon}">
              <md-icon md-font-set="md">{{icon}}</md-icon>
            </md-button>
          </div>
        </div>

        <div md-color-picker ng-model="homeCtrl.card.background" label="Background"></div>

        <div md-color-picker ng-model="homeCtrl.card.color" label="Text Color"></div>

        <label>Title: </label>
        <input ng-model="homeCtrl.card.title" label="Background"></input>

        <label>Description: </label>
        <input ng-model="homeCtrl.card.description" label="Background"></input>

      </md-content>
    </form>

    <div flex="50">
      <md-subheader class="md-no-sticky">Card Directive</md-subheader>
      <card title="homeCtrl.card.title" description="homeCtrl.card.description" background="homeCtrl.card.background" color="homeCtrl.card.color" icon="homeCtrl.card.icon"></card>
      <md-subheader class="md-no-sticky">Favorite list</md-subheader>
      <md-subheader class="favorite" ng-repeat="fav in homeCtrl.favorite track by $index">
        {{fav}}  
      </md-subheader>
    </div>
  </div>

</section>
